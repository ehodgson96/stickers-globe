<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sticker Globe</title>
  <style>
    html, body { height: 100%; margin: 0; background: #0b1020; color: #eee; font-family: system-ui, sans-serif; }
    #globe { position: fixed; inset: 0; }
    .panel {
      position: fixed; left: 12px; top: 12px; background: rgba(0,0,0,.55);
      padding: 10px 12px; border-radius: 8px; backdrop-filter: blur(6px);
      max-width: min(420px, 86vw); line-height: 1.35;
    }
    .panel h1 { margin: 0 0 .35rem 0; font-size: 1.1rem; }
    .panel a { color: #8bd3ff; text-decoration: none; }
    .tooltip { position: absolute; pointer-events: none; transform: translate(-50%, -120%);
      background: rgba(0,0,0,.8); padding: 6px 8px; border-radius: 6px;
      font-size: 12px; color: #fff; white-space: nowrap; }
  </style>
</head>
<body>
  <div id="globe"></div>

  <div class="panel">
    <h1>Sticker Globe</h1>
    <div>Pins are scraped from Instagram captions that include coordinates in brackets, e.g. <code>(53.485999, -2.235444)</code>.</div>
    <div style="margin-top:.4rem">Add new posts → update <code>data/stickers.json</code> → push.</div>
  </div>

  <div id="tt" class="tooltip" style="display:none;"></div>

  <!-- =========================
       OPTION A: UMD (global) build
       ========================= -->
  <script src="https://unpkg.com/globe.gl@4.6.8"></script>
  <script>
    // If you use Option A, Globe is available on window.Globe
    (function () {
      const el = document.getElementById('globe');
      const tooltip = document.getElementById('tt');

      const world = Globe()
        (el)
        .backgroundColor('#0b1020')
        .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
        .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-topology.png')
        .showAtmosphere(true)
        .atmosphereColor('#72c3ff')
        .atmosphereAltitude(0.18)
        .enablePointerInteraction(true);

      fetch('data/stickers.json')
        .then(r => {
          if (!r.ok) throw new Error(`Failed to load data/stickers.json (${r.status})`);
          return r.json();
        })
        .then(points => {
          world
            .labelsData(points)
            .labelLat(d => d.lat)
            .labelLng(d => d.lng)
            .labelText(() => '📍')
            .labelSize(() => 1.2)
            .labelResolution(2)
            .labelColor(() => 'rgba(255,255,255,0.95)')
            .onLabelClick(d => d.link && window.open(d.link, '_blank', 'noopener'))
            .onLabelHover((d) => {
              if (d) {
                tooltip.style.display = 'block';
                tooltip.textContent = `${d.caption || 'Sticker'} (${d.lat.toFixed(4)}, ${d.lng.toFixed(4)})`;
              } else {
                tooltip.style.display = 'none';
              }
            });

          const start = points[0] || { lat: 51.5074, lng: -0.1278 };
          world.pointOfView({ lat: start.lat, lng: start.lng, altitude: 2.2 }, 1000);

          el.addEventListener('mousemove', (e) => {
            tooltip.style.left = e.clientX + 'px';
            tooltip.style.top = e.clientY + 'px';
          });

          // Size to container
          world.width(el.clientWidth).height(el.clientHeight);
          window.addEventListener('resize', () => world.width(el.clientWidth).height(el.clientHeight));
        })
        .catch(err => {
          console.error(err);
          alert(err.message);
        });
    })();
  </script>
