<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="./assets/materials/MapPointer.png"
      type="image/png"
    />
    <title>Shroom Sticker Globe</title>
    <!-- Pixel-style font -->
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-content">
        <div class="loading-ring">
          <svg class="ring-svg" viewBox="0 0 100 100">
            <circle class="ring-bg" cx="50" cy="50" r="45" />
            <circle class="ring-progress" cx="50" cy="50" r="45" />
          </svg>
          <img src="./assets/materials/ShroomSquad.png" alt="Shroom Squad Logo" class="loading-logo" />
        </div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
    <div class="container">
      <div id="globe-container">
        <div class="logo">
          <img
            src="./assets/materials/ShroomSquad.png"
            alt="Shroom Squad Logo"
          />
        </div>
        <div class="controls">
          <p>üñ±Ô∏è Drag to orbit</p>
          <p>üîç Scroll to zoom</p>
        </div>
      </div>
      <div class="sidebar">
        <div class="header">
          <h1>+ STICKER SPOTS +</h1>
          <p>Your global sticker collection</p>
        </div>
        <div class="sticker-count" id="sticker-count"></div>
        <div id="sticker-list"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
